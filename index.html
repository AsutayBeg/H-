<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barış Teklifi</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

img {
    width: 250px;
    border-radius: 10px;
}

h2 {
    margin-top: 20px;
}

.buttons {
    margin-top: 20px;
    display: flex;
    gap: 20px;
    position: relative;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#evet {
    background-color: green;
    color: white;
    position: relative;
    left: -60px;
}

#hayir {
    background-color: red;
    color: white;
    position: absolute;
    left: 60px;
    transition: transform 0.2s;
}

@media (max-width: 600px) {
    .buttons {
        flex-direction: column;
        gap: 10px;
    }
    button {
        position: relative;
        width: 100px;
    }
    #evet {
        left: 0;
    }
    #hayir {
        left: 0;
    }
}
</style>
</head>
<body>

<img src="https://img.ekstat.com/profiles/bi-de-benden-dinle-638007776676263729.jpg" alt="Sevimli Kedi">

<h2>Benimle barışır mısın elifim?</h2>
<div class="buttons">
    <button id="evet" onclick="evetTiklandi()">Evet</button>
    <button id="hayir" onmouseover="kac()">Hayır</button>
</div>

<script>
function evetTiklandi() {
    window.open("https://www.instagram.com/zolyadkin/", "_blank"); 
}

function kac() {
    let hayir = document.getElementById("hayir");
    let evet = document.getElementById("evet").getBoundingClientRect();
    let maxX = window.innerWidth - hayir.offsetWidth - 20;
    let maxY = window.innerHeight - hayir.offsetHeight - 20;
    
    let x, y;
    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (
        x > evet.left - 80 && x < evet.right + 80 &&
        y > evet.top - 80 && y < evet.bottom + 80
    );
    
    hayir.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>

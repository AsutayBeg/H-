<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barış Teklifi</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    position: relative;
}

img {
    width: 150px;
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

h2 {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
    font-style: italic;
}

.buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    transition: all 0.3s ease;
    position: absolute;
}

#evet {
    background-color: #4CAF50;
    color: white;
    left: -60px;
    position: relative;
}

#evet:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

#hayir {
    background-color: #f44336;
    color: white;
    left: 60px;
    top: 0;
    transition: left 0.3s, top 0.3s;
}

/* Mobil için stil ayarları */
@media (max-width: 600px) {
    img {
        width: 120px;
    }

    h2 {
        font-size: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 14px;
    }

    .buttons {
        flex-direction: column;
        gap: 15px;
    }

    #evet, #hayir {
        position: static;
        margin: 5px 0;
    }
}
</style>
</head>
<body>

<img src="https://img.ekstat.com/profiles/bi-de-benden-dinle-638007776676263729.jpg" alt="Sevimli Kedi">

<h2>Benimle barışır mısın aşkım, bitanem, meleğim, Elif'im? </h2>
<div class="buttons">
    <button id="evet" onclick="evetTiklandi()">Evet</button>
    <button id="hayir" onmouseover="kac()" ontouchstart="kac()">Hayır</button>
</div>

<script>
function evetTiklandi() {
    const evetButonu = document.getElementById('evet');
    evetButonu.style.transform = 'scale(1.2)';
    setTimeout(() => {
        evetButonu.style.transform = 'scale(1)';
        window.open("https://www.instagram.com/zolyadkin/", "_blank");
    }, 300);
}

function kac() {
    let hayir = document.getElementById("hayir");
    let evet = document.getElementById("evet").getBoundingClientRect();

    let maxX = window.innerWidth - hayir.offsetWidth - 20;
    let maxY = window.innerHeight - hayir.offsetHeight - 20;

    let minX = Math.max(10, evet.left - 100);
    let maxXRestricted = Math.min(maxX, evet.right + 100);
    let minY = Math.max(10, evet.top - 100);
    let maxYRestricted = Math.min(maxY, evet.bottom + 100);

    let x = Math.random() * (maxXRestricted - minX) + minX;
    let y = Math.random() * (maxYRestricted - minY) + minY;

    hayir.style.left = `${x}px`;
    hayir.style.top = `${y}px`;
}

// Mobil cihazlar için dokunma olayı ekle
document.getElementById('hayir').addEventListener('touchstart', function(e) {
    e.preventDefault();
    kac();
});
</script>

</body>
</html>

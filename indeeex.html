<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barış Sayfası</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .kutu {
        background-color: white;
        padding: 30px 50px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    h1 {
        color: white; /* Beyaz başlık */
        background-color: black; /* Arka planı siyah */
        padding: 10px;
        border-radius: 5px;
    }

    p {
        margin-top: 10px;
        font-size: 18px;
        color: black;
    }
</style>
</head>
<body>

<div class="kutu">
    <h1>Kabul Edilmedi!</h1>
    <p>Lütfen Barışınız</p>
</div>

</body>
</html>
